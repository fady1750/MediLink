<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>
  <body>
    <form action="" method="post" class="login">
      <h1>log in</h1>
      <label for="email-login">email address</label><br />
      <input
        type="email"
        name="email-login "
        placeholder="exmaple@domain.com"
      /><br />
      <label for="password-login">password</label><br />
      <input
        type="password"
        name="password-login"
        placeholder="your password"
      /><br />
      <a href="" class="forgot-password">forgot your password?</a>
      <button class="login-btn">log in</button>
      <p>
        doesn't have an account?
        <a href="../Registration/index.html">create one!</a>
      </p>
    </form>
  </body>
</html>
