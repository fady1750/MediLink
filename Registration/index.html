<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post" class="sign-up">
      <h1>create an account</h1>
      <br />
      <label for="name">name</label><br />
      <input type="text" placeholder="Enter Your FullName" name="name" /><br />
      <label for="email-signup">email address</label><br />
      <input
        type="email"
        placeholder="example@domain.com"
        name="email-signup"
      /><br />
      <label for="phone">email address</label><br />
      <input type="number" placeholder="ex:0123456789" name="email" /><br />
      <label for="password-signup">password</label><br />
      <input
        type="password"
        placeholder="Password"
        name="password-signup"
      /><br />
      <label for="confirm-password">confirm your password</label><br />
      <input
        type="password"
        placeholder="confirm your password"
        name="confirm-password"
      /><br />
      <button class="sign-up-btn">sign up</button><br />
      <p>already hava an account? <a href="../Login/index.html">log in</a></p>
    </form>
    <button>ggggg</button>
  </body>
</html>
